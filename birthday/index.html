    $('.nav-link').on('click', function(e){
        $('.nav-link').parent().removeClass('active');
        $(this).parent().addClass('active');
        page = $(this).data("href");
        loadPage(page);
      })

  function loadPage(page) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4) {
      var content = document.querySelector("#body-content");
      if (this.status == 200) {
        content.innerHTML = xhttp.responseText;
      } else if (this.status == 404) {
        xhttp.open("GET", "page/404page.html", true);
        xhttp.send();
        return false
      } else {
        content.innerHTML = "<p>Ups.. halaman tidak dapat diakses.</p>";
      }
    }
    };
    xhttp.open("GET", "page/" + page, true);
    xhttp.send();

    statusload = true;
    getdata(page);
    statusload = false;
  }

    function getdata(page) {
      if (page == "horoscope.html" && statusload == true) {
          $.ajax({
               type:'POST',
               cache: true,
               url:'https://aztro.sameerkumar.website?sign=sagittarius&day=today',
               success:function(data){
                 $("#daterange").text(data.date_range)
                 // $("#description").text(data.description);
                 var url = "https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto" + "&tl=id" + "&dt=t&q=" + encodeURI(data.description);
                 $.ajax({
                    url: url,
                    type: 'GET',
                    dataType: "json",
                    success : function(response) {
                      $('#description').text(response[0][0][0] + response[0][1][0]);
                    }
                });
               }
          });
      }
    }
    </script>
